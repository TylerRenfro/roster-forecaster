<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include nav.html %}
    <div class="jumbotron bg-dark rounded-0"">
      <div class="container">
        <div class="row justify-content-center mt-3">
          <div class="col-7">
            <label class="text-white">Search City or Zip Code</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                aria-label="Text input with segmented dropdown button"
              />
              <div class="input-group-append">
                <button type="button" class="btn btn-primary">
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center mt-3">
        <div class="col-7">
          <img
            class="mb-4 mx-auto d-flex"
            width="255px"
            height="auto"
            src="{{site.url}}/assets/rainy.svg"
          />
          <h1 class="h5 text-muted mb-4">
            <strong>
                Your search for {search.text} did not match any results. 
            </strong>
          </h1>
          <p class="lead">
            Search Suggestions:            
          </p>
          <ul>
            <li>Make sure all words are spelled correctly</li>
            <li>Make sure address is correctly formatted</li>
            <li>Try zipcode</li>
            <li>Try City and State</li>
        </ul>
        </div>
      </div>
    </div>
  </body>
</html>
